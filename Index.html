<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = <device-width>, initial-scale=1.0" />
    <title>To Do List</title>
    <link href="css/todocss.css" type="text/css" rel="stylesheet" />
    <link href="css/toDoCssMedia.css" type="text/css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-window">
      <div class="top-window">
        <div class="heading">
          <img src="img/logo.svg" class="main-heading" />
        </div>
      </div>

      <div class="container">
        <div class="todo">
          <div class="heading-todo">
            <h1>to do...</h1>
          </div>
          <div class="note-todo">
            <button class="button-done-del">
              <img src="img/add.png" class="pic-done-delete" />
            </button>
            <button class="button-done-del">
              <img src="img/delete.png" class="pic-done-delete" />
            </button>
            <span class="doings">Walking</span>
          </div>
          <div class="note-todo">
            <button class="button-done-del">
              <img src="img/add.png" class="pic-done-delete" />
            </button>
            <button class="button-done-del">
              <img src="img/delete.png" class="pic-done-delete" />
            </button>
            <span class="doings">Visit a friend</span>
          </div>
          <div class="note-todo">
            <button class="button-done-del">
              <img src="img/add.png" class="pic-done-delete" />
            </button>
            <button class="button-done-del">
              <img src="img/delete.png" class="pic-done-delete" />
            </button>
            <span class="doings">Visit parents</span>
          </div>
          <div class="note-todo">
            <button class="button-done-del">
              <img src="img/add.png" class="pic-done-delete" />
            </button>
            <button class="button-done-del">
              <img src="img/delete.png" class="pic-done-delete" />
            </button>
            <span class="doings">Buy milk</span>
          </div>
        </div>

        <div class="inprogress">
          <h1>in progress...</h1>
          <div class="container-inprogress">
            <div class="note-todo">
              <button class="button-done-del">
                <img src="img/add.png" class="pic-done-delete" />
              </button>
              <button class="button-done-del">
                <img src="img/delete.png" class="pic-done-delete" /></button
              ><span class="doings">Visit haircut</span>
            </div>
            <div class="note-todo">
              <button class="button-done-del">
                <img src="img/add.png" class="pic-done-delete" />
              </button>
              <button class="button-done-del">
                <img src="img/delete.png" class="pic-done-delete" /></button
              ><span class="doings">Smile</span>
            </div>
            <div class="note-todo">
              <button class="button-done-del">
                <img src="img/add.png" class="pic-done-delete" />
              </button>
              <button class="button-done-del">
                <img src="img/delete.png" class="pic-done-delete" /></button
              ><span class="doings">Dance</span>
            </div>
          </div>
        </div>

        <div class="done">
          <img src="img/dpin.png" class="dpin" />
          <h1>done...</h1>
          <div class="container-done">
            <div class="note-todo">
              <button class="button-done-del">
                <img src="img/add.png" class="pic-done-delete" />
              </button>
              <button class="button-done-del">
                <img src="img/delete.png" class="pic-done-delete" />
              </button>
              <span class="doings">Visit haircut</span>
            </div>
          </div>
        </div>

        <div class="input-data">
          <input
            type="text"
            value="Wright what to do..."
            class="input-data-text"
          />
          <input
            type="date"
            value="Expected start date"
            class="input-data-text"
          />
          <button class="add">Add</button>
        </div>
      </div>
    </div>
  </body>
</html>
